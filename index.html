<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviicon/google.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="https://accounts.google.com/Login/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></li>
                    <li><a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">imagens</a></li>
                </ul>
            </nav>
        <div class="icone">
            <svg  focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
        </div>
        <div class="login">
            <a href="https://accounts.google.com/Login/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Fazer login</a>
        </div>
    </div>
    </header>
    <section>
        <div class="container-google">
            <div class="imagem-google">
                <img src="	https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Imagem do google">
            </div>
        </div>
        <div class="container-pesquisa">
            <div class="campo-pesquisa">
                <div class="icon1"> <img src="imagens/lupa.png" alt="Pesquisar" title="Pesquisar"></div>
                <input type="search" name="campo-pesquisa" id="campo-pesquisa">
                <div class="icon2"><img src="imagens/R.png" alt="Ferramenta de inserção de texto" title="Ferramenta de inserção de texto"></div>
                <div class="icon3"><img src="imagens/mic.png" alt="Pesquisar Por voz" title="Pesquisar Por voz"></div>
            </div>
        </div>
        <div class="area-botao">
            <div class="botao">
                <input type="submit" value="Pesquisa Google">
                <input type="submit" value="Estou com Sorte" >
            </div>
        </div>
    </section>
    <footer>
        <div class="conteudo-inicial">
                Brasil
        </div>
        <div class="container-rodape">
            <div class="conteudo-final-rodape">
                <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
                <a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
                <a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR">Negócio</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" id="unico">Como Funciona a Pesquisa</a>
            </div>
            <div class="conteudo-final-rodape">
                <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
                <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
                <a href="#">Configuração</a>
            </div>
        </div>
    </footer>
</body>
</html>
